<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <meta name="viewport" content="user-scalable=no">
        <link rel="icon" href="icon/icon.png" type="image/png">
        <link rel="apple-touch-icon" href="icon/icon.png">
        <link rel="stylesheet" type="text/css" href="css/game.css">
        <title>Aracy Game</title>
    </head>
    <body style="background-color: black">
        <script type="text/javascript" src="js/main.js"></script>
        <script>
document.addEventListener("DOMContentLoaded", function() {
// Definindo o elemento gameCanvas
const gameCanvas = document.getElementById("gameCanvas");

// Redimensionando o gameCanvas com uma escala de 0.95
gameCanvas.style.transform = "scale(0.99)";

// Solicitando entrar em modo de tela cheia
document.documentElement.requestFullscreen();

setTimeout(function(){
// Definindo a largura e altura do gameCanvas baseado no tamanho da janela
gameCanvas.style.width = window.innerWidth + "px";
gameCanvas.style.height = (window.innerWidth * 0.764705882) + "px";

// Verificando se a janela possui barra de rolagem horizontal
if (document.body.scrollHeight > window.innerHeight) {
  // Reduzindo a altura do gameCanvas até que a barra de rolagem desapareça
  let reduction = 0;
  while (document.body.scrollHeight > window.innerHeight) {
    reduction += 10;
    gameCanvas.style.height = (window.innerWidth * 0.764705882 - reduction) + "px";
  }
}

},1500);
});
</script>
    </body>
</html>
